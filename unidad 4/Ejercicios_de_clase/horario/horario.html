<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
</head>
<body>
    <style>
    p[name="PAR"] {
        background: yellow;
    }
    p[name="FOL"] {
        background: red;
    }
    p[name~="ISO"] {
        background: green;
    }
    p[name^="GBD"] {
        background: grey;
    }
    p[name$="LMSGI"] {
        background: purple;
    }
    p[name^="FH"] {
        background: orange;
    }
</style>
</body>
</html>
